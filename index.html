<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오맵 + KML 폴리곤 + 행정동 정보</title>
    <style>
        #map_container {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map_container"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9b4bddbadae09bdcf433079afe6487d0&libraries=services,geometry"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol/6.15.1/ol.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol/6.15.1/ol.css" />

    <script>
        // 카카오맵 초기화
        var mapContainer = document.getElementById('map_container');
        var mapOption = {
            center: new kakao.maps.LatLng(37.566826, 126.9786567), // 서울 중심
            level: 10
        };
        var map = new kakao.maps.Map(mapContainer, mapOption);

        // KML 파일 로드 및 폴리곤 그리기
        fetch('my_polygon.kml') // 여기에 실제 KML 파일 이름을 넣어주세요.
            .then(response => response.text())
            .then(kmlData => {
                var parser = new ol.format.KML();
                var features = parser.readFeatures(kmlData, {
                    dataProjection: 'EPSG:4326',
                    featureProjection: 'EPSG:3857'
                });

                features.forEach(feature => {
                    if (feature.getGeometry().getType() === 'Polygon') {
                        var coordinates = feature.getGeometry().getCoordinates()[0];
                        var path = [];

                        coordinates.forEach(coord => {
                            path.push(new kakao.maps.LatLng(coord[1], coord[0]));
                        });

                        var polygon = new kakao.maps.Polygon({
                            path: [path],
                            strokeWeight: 2,
                            strokeColor: '#FF0000',
                            strokeOpacity: 0.8,
                            fillColor: '#FF0000',
                            fillOpacity: 0.3
                        });
                        polygon.setMap(map);

                        // 폴리곤의 중심 좌표를 얻어 행정동 정보 요청
                        var bounds = polygon.getBounds();
                        var center = bounds.getCenter();
                        getAdministrativeDistrict(center);
                    }
                });
            })
            .catch(error => {
                console.error('KML 파일 로드 오류:', error);
            });

        // 좌표로 행정동 정보 얻기
        function getAdministrativeDistrict(latlng) {
            var geocoder = new kakao.maps.services.Geocoder();
            geocoder.coord2RegionCode(latlng.getLng(), latlng.getLat(), function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    if (result.length > 0) {
                        var administrativeArea = result[0];
                        var message = '행정동: ' + administrativeArea.region_3depth_name;
                        displayInfoWindow(latlng, message);
                    }
                } else {
                    console.error('행정동 정보 조회 실패:', status);
                }
            });
        }

        // 정보 창 표시
        function displayInfoWindow(position, message) {
            var infowindow = new kakao.maps.InfoWindow({
                content: '<div style="padding:5px;">' + message + '</div>'
            });
            infowindow.open(map, new kakao.maps.Marker({ position: position }));
        }
        // 여기에 JavaScript 코드를 작성할 예정입니다.
        console.log("카카오맵 API 및 OpenLayers 로딩 준비 완료!");
    </script>
</body>
</html>
