<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오맵 연동 예제</title>
    <style>
        /* 지도를 표시할 div 요소의 크기를 지정합니다. */
        #map {
            width: 100%;
            height: 500px; /* 원하는 높이로 조절하세요. */
        }
    </style>
</head>
<body>

<h1>내 프로젝트에 카카오맵 표시하기</h1>

<div id="map"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9b4bddbadae09bdcf433079afe6487d0"></script>
<script>
    // 2단계: JavaScript로 지도 생성하기
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표 (예: 서울시청)
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 여기에 추가적인 마커 표시, 컨트롤 추가 등의 코드를 작성할 수 있습니다.
    // 예: 마커 하나를 지도 중심에 표시
    var markerPosition  = new kakao.maps.LatLng(37.566826, 126.9786567);
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });
    marker.setMap(map);

</script>

</body>
</html>
