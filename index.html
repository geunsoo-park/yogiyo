
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kakao Map with GeoJSON</title>
    <style>
        #map { width: 100%; height: 100vh; }
    </style>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_MAP_API_KEY"></script>
</head>
<body>
<div id="map"></div>
<script>
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 6
    };
    var map = new kakao.maps.Map(container, options);

    fetch('map_no_z.geojson')
        .then(response => response.json())
        .then(geojson => {
            kakao.maps.load(() => {
                const geojsonObj = geojson;
                const displayArea = new kakao.maps.CustomOverlay();

                geojsonObj.features.forEach(feature => {
                    const coords = feature.geometry.coordinates;
                    const type = feature.geometry.type;

                    let path = [];

                    if (type === "Polygon") {
                        coords[0].forEach(coord => {
                            path.push(new kakao.maps.LatLng(coord[1], coord[0]));
                        });

                        new kakao.maps.Polygon({
                            map: map,
                            path: path,
                            strokeWeight: 2,
                            strokeColor: '#FF00FF',
                            strokeOpacity: 0.8,
                            fillColor: '#FF99FF',
                            fillOpacity: 0.5
                        });
                    }
                });
            });
        });
</script>
</body>
</html>
